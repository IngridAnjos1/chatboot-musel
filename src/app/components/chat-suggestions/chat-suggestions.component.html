<div class="suggestion-wrapper">
  <div class="suggestion-topic" *ngFor="let suggestionTopic of suggestionTopic">
    <div class="suggestion-header">
      <icon-question  *ngIf="suggestionTopic.icon === 'doubt'">    </icon-question>
      <icon-curiosity *ngIf="suggestionTopic.icon === 'curiosty'"> </icon-curiosity>
      <icon-history   *ngIf="suggestionTopic.icon === 'history'">  </icon-history>
      <span>{{ suggestionTopic.title }}</span>
    </div>
    <ul class="suggestion-list">
      <li
        *ngFor="let question of suggestionTopic.questions"
        (click)="selectQuestion(question)">
        {{ question }}
      </li>
    </ul>
  </div>
</div>
